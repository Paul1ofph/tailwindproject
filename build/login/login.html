<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/build/login/styles.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="/build/index.html"><img src="/build/img/2024_01_16_09_59_IMG_9538.PNG" alt="..."></a>
      </div>
      
      <div class="content">
        <h1>A brand new way to shopping</h1>
        <div class="tabs">
          <button class="tab__btn active" data-tab="1">Login</button>
          <span></span>
          <button class="tab__btn" data-tab="2">Signup</button>
        </div>
        <div id="login" class="tabs__panel">
          <div class="panel active" data-panel="1">
            <form action="/">
              <div class="input__group">
                <input type="email" placeholder=" " required/>
                <label for="email">Email</label>
              </div>
              <div class="input__group">
                <input type="password" id="login-password" placeholder=" " required />
                <label for="login-password">Password</label>
                <span id="login-password-eye">
                  <i class="ri-eye-off-fill"></i>
                </span>
              </div>
              <a href="/build/index.html"><button>Login</button></a>
              <p>or</p>
              <a href="#">Forgot your password?</a>
            </form>
          </div>
          <div class="panel" data-panel="2">
            <form action="/">
              <div class="input__group">
                <input type="email" placeholder=" " required />
                <label for="email">Email</label>
              </div>
              <div class="input__group">
                <input type="password" id="signup-password" placeholder=" " required />
                <label for="signup-password">Password</label>
                <span id="signup-password-eye">
                  <i class="ri-eye-off-fill"></i>
                </span>
              </div>
              <div class="input__group">
                <input type="password" id="confirm-password" placeholder=" " required />
                <label for="confirm-password">Confirm Password</label>
                <span id="confirm-password-eye">
                  <i class="ri-eye-off-fill"></i>
                </span>
              </div>
              <a href="/build/index.html"><button>Signup</button></a>
              <p>or</p>
              <a href="login.html">Already have an account?Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="main.js"></script>
  </body>
</html>
